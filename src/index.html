<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Prototype</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Accounting Dashboard</h1>
            <div class="summary-card">
                <h2>Total Balance</h2>
                <div id="total-balance" class="amount">$0.00</div>
            </div>
        </header>

        <main>
            <section class="panel">
                <div class="panel-header">
                    <h2>Accounts</h2>
                    <button id="btn-add-account" class="btn primary">+ New Account</button>
                </div>
                <div id="accounts-list" class="list-container">
                    <!-- Accounts will be injected here -->
                </div>
                
                <!-- Add Account Modal/Form Area (simplified inline for prototype) -->
                <div id="add-account-form" class="form-panel hidden">
                    <h3>Add New Account</h3>
                    <form id="form-account">
                        <div class="form-group">
                            <label>Account Name</label>
                            <input type="text" name="name" required placeholder="e.g. Cash, Bank">
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <select name="type">
                                <option value="Asset">Asset</option>
                                <option value="Liability">Liability</option>
                                <option value="Equity">Equity</option>
                                <option value="Income">Income</option>
                                <option value="Expense">Expense</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Initial Balance</label>
                            <input type="number" step="0.01" name="balance" value="0">
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn secondary" onclick="toggleAccountForm()">Cancel</button>
                            <button type="submit" class="btn primary">Save Account</button>
                        </div>
                    </form>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header">
                    <h2>Recent Transactions</h2>
                    <button id="btn-add-transaction" class="btn primary">+ New Transaction</button>
                </div>
                <div id="transactions-list" class="list-container">
                     <!-- Transactions will be injected here -->
                </div>

                <!-- Add Transaction Form -->
                <div id="add-transaction-form" class="form-panel hidden">
                    <h3>Add Transaction</h3>
                    <form id="form-transaction">
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" name="description" required placeholder="e.g. Salary, Rent">
                        </div>
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="number" step="0.01" name="amount" required>
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <select name="type">
                                <option value="Income">Income (Credit)</option>
                                <option value="Expense">Expense (Debit)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Account</label>
                            <select name="account_id" id="transaction-account-select" required>
                                <!-- Populated dynamically -->
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn secondary" onclick="toggleTransactionForm()">Cancel</button>
                            <button type="submit" class="btn primary">Record Transaction</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
